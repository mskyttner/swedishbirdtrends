language: R
cache: packages
sudo: false
addons:
  apt:
    sources:
      - r-packages-precise
    packages:
      - r-base-dev
      - r-recommended
env:
  global:
    - R_PKG="$(basename $TRAVIS_REPO_SLUG)"

r: 3.2.3
repos:
  CRAN: https://cloud.r-project.org
  ropensci: http://packages.ropensci.org
warnings_are_errors: false
before_install:
  - tlmgr install index
r_github_packages:
  - ropensci/plotly
before_deploy:
  - echo "Tags are deployed to GitHub Releases for $R_PKG"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ! "${R_PKG}_*.tar.gz"
  skip_cleanup: true
  on:
    repo: mskyttner/swedishbirdtrends
    tags: true