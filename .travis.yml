language: r
sudo: required
warnings_are_errors: true
before_install:
- sudo add-apt-repository -y ppa:marutter/c2d4u
- sudo apt-get update -qq
- sudo apt-get install -y libv8-dev
r_binary_packages:
- testthat
- knitr
- dplyr
- RColorBrewer
- tidyr
- purrr
- stringi
- rvest
- readr
- readxl
- ggplot2
- crayon
- leaflet
- xts
- lubridate
- dygraphs
- shiny
deploy:
  provider: releases
  api_key:
    secure: 
  file: ! '*.tar.gz'
  skip_cleanup: true
  on:
    repo: mskyttner/swedishbirdtrends
    tags: true
